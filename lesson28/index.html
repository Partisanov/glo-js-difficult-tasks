<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card p-3">
                    <form id="form">
                        <h1 class="h2 mb-4">Конвертер валют</h1>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="name">Отдаю:</label>
                                <select class="form-control" id="from">
                                    <option value="RUB" selected>RUB — Рубли</option>
                                    <option value="USD">USD — Доллар США</option>
                                    <option value="EUR">EUR — Евро</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="name">Получаю:</label>
                                <select id="to" class="form-control">
                                    <option value="USD" selected>USD — Доллар США</option>
                                    <option value="EUR">EUR — Евро</option>
                                    <option value="RUB">RUB — Рубли</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <input id="input" type="text" class="form-control" autofocus="">
                            </div>
                            <div class="col">
                                <input id="result" type="text" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3"><button type="submit"
                                    class="btn btn-outline-success btn-sm">Конвертировать</button></div>

                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- js-plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
